{% extends "tasks/layout.html" %}

{% block body %}
    <ul>
        <h1>Add task</h1>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit"> 
        </form>
    </ul>
    <a href="{% url 'tasks:index' %}">Return to tasks</a> 
{% endblock %}
